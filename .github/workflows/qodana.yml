name: Qodana

on:
  push:
    branches: [ main, 6-ts2-cicd ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  qodana:
    name: Qodana Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Recommended: ensure Maven + Java is available for projects needing build
      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run Qodana scan
        uses: JetBrains/qodana-action@v2024.2.6
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}   # ‚Üê This activates cloud upload
        with:
          upload-result: true
          results-dir: qodana

      # Optional: Also upload an HTML report you can download from Actions
      - name: Upload Qodana report artifact
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: qodana/
