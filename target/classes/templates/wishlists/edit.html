<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rediger Ønskeliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Rediger Ønskeliste</h1>

    <!-- Error messages -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/wishlists/{id}(id=${wishlist.id})}" method="post">
        <input type="hidden" name="_method" value="patch" />

        <div class="mb-3">
            <label for="title" class="form-label">Titel:</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                    th:value="${wishlist.title}"
                    required
                    minlength="1"
                    maxlength="100"
                    placeholder="Indtast en titel">
            <div class="form-text">
                Titel er påkrævet og må være højst 100 tegn.
                <span class="text-danger" th:if="${wishlist.isShared}">
                        <i class="fas fa-info-circle"></i> Denne liste er delt - ændringer vil være synlige for andre.
                    </span>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Opdater titel</button>
            <a th:href="@{/wishlists}" class="btn btn-secondary">Annuller</a>
        </div>
    </form>
</div>
</body>
</html>
