<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine Ønskelister</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<main>
    <section>
        <h1>Mine Ønskelister</h1>

        <!-- Success/Error messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Create new wishlist button -->
        <div class="mb-4">
            <a th:href="@{/wishlists/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Opret ny ønskeliste
            </a>
        </div>

        <!-- Wishlists list -->
        <div th:if="${wishlists != null and !#lists.isEmpty(wishlists)}" class="row">
            <div th:each="wishlist : ${wishlists}" class="col-md-6 col-lg-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${wishlist.title}"></h5>

                        <!-- Sharing status -->
                        <div class="mb-2">
                                <span th:if="${wishlist.isShared}" class="badge bg-success">
                                    <i class="fas fa-share-alt"></i> Delt
                                </span>
                            <span th:unless="${wishlist.isShared}" class="badge bg-secondary">
                                    <i class="fas fa-lock"></i> Privat
                                </span>
                        </div>

                        <p class="card-text text-muted small">
                            Oprettet: <span th:text="${#temporals.format(wishlist.createdAt, 'dd/MM/yyyy')}"></span>
                        </p>

                        <!-- Action buttons -->
                        <div class="btn-group w-100">
                            <a th:href="@{/wishlists/{id}(id=${wishlist.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye"></i> Se
                            </a>
                            <a th:href="@{/wishlists/{id}/edit(id=${wishlist.id})}"
                               class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-edit"></i> Rediger
                            </a>
                            <button type="button"
                                    class="btn btn-sm btn-outline-danger"
                                    data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    th:attr="data-bs-wishlist-id=${wishlist.id},
                                                 data-bs-wishlist-title=${wishlist.title}">
                                <i class="fas fa-trash"></i> Slet
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div th:if="${wishlists == null or #lists.isEmpty(wishlists)}" class="text-center py-5">
            <i class="fas fa-gift fa-3x text-muted mb-3"></i>
            <p class="text-muted">Ingen tilgængelige ønskelister.</p>
            <a th:href="@{/wishlists/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Opret din første ønskeliste
            </a>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Bekræft sletning</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Er du sikker på, at du vil slette ønskelisten "<span id="wishlistTitle"></span>"?</p>
                        <p class="text-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Advarsel:</strong> Alle tilknyttede ønsker vil også blive slettet!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                        <form id="deleteForm" method="post" th:action="@{/wishlists/{id}(id=0)}">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Slet
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Delete confirmation modal script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const deleteModal = document.getElementById('deleteModal');
        if (deleteModal) {
            deleteModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const wishlistId = button.getAttribute('data-bs-wishlist-id');
                const wishlistTitle = button.getAttribute('data-bs-wishlist-title');

                document.getElementById('wishlistTitle').textContent = wishlistTitle;
                document.getElementById('deleteForm').action = '/wishlists/' + wishlistId;
            });
        }
    });
</script>
</body>
</html>
